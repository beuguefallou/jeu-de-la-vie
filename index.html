<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Jeu de la vie</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Jeu de la vie</h1>
      <div class="regle">
        <h3>Une cellule meurt si elle est seule</h3>
        <h3>Une cellule meurt si elle a plus de 3 voisines</h3>
        <h3>Une cellule ressuscite si elle a 3 voisines</h3>
      </div>

      <div id="menu" class="hide textAlignCenter">
        <input
          id="buttonNextTour"
          type="button"
          value="Tour suivant"
          onclick="lancerSimu()"
        />
        <input
          id="buttonAuto"
          type="button"
          value="Auto/Stop"
          onclick="autoSimu()"
        />
        <label id="autoOn"></label>
        <input
          id="buttonClear"
          type="button"
          value="Clear"
          onclick="clearGrid()"
        />
        <input
          id="buttonMasquerGrille"
          type="button"
          value="Masquer/Afficher Grille"
          onclick="hideGrid()"
        />

        <input type="button" value="Vitesse +" onclick="increaseSpeed()" />
        <input type="button" value="Vitesse -" onclick="decreaseSpeed()" />
        <span id="idVitesse"></span>
      </div>
      <div id="tour" class="hide">
        Tour : <span id="nbTour" class="red">0</span>
      </div>
      <div id="menuGrille">
        <h2 class="subTitle">Taille de la grille</h2>
        <label>Nombre de ligne :</label
        ><input style="width: 50px" type="text" id="nbLigne" value="23" /><br />
        <label>Nombre de colonne :</label
        ><input
          style="width: 50px"
          type="text"
          id="nbColonne"
          value="36"
        /><br /><br />
        <input type="button" value="Valider" onclick="createGrid()" />
      </div>
      <table id="boxesApp"></table>
      <br />

      <div id="example" class="hide textAlignCenter">
        <h2>Exemples</h2>

        <input type="button" value="Canon Ã  planeurs" onclick="exCanon()" />
        <input type="button" value="Planeur" onclick="exPlaneur()" />
        <input type="button" value="Clignotant" onclick="exClignotant()" />
        <input type="button" value="4 Clignotants" onclick="ex4Clignotant()" />
        <input type="button" value="Ruche" onclick="exRuche()" />
        <input type="button" value="4 Ruches" onclick="ex4Ruche()" />
        <input type="button" value="Oie du Canada" onclick="exOieCanada()" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
